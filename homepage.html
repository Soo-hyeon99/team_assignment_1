<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    <style>
        /* General styles for the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navigation bar styles */
        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            float: left;
        }

        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        /* Section styles */
        section {
            padding: 20px;
            text-align: center;
        }

        section#home {
            background-color: #f4f4f4;
            padding-top: 100px;
            height: 100vh;
        }

        section#about, section#services, section#contact {
            height: 100vh;
        }

        section#about {
            background-color: #eaeaea;
        }

        section#services {
            background-color: #cccccc;
        }

        section#contact {
            background-color: #bcbcbc;
        }

        h1 {
            margin: 0;
            font-size: 3em;
        }

        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <nav>
        <ul>
            <li><a href="./about.html">About</a></li>
            <li><a href="./gallery.html">Gallery</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Main content sections -->
    <section id="home">
        <h1>Welcome to My Homepage</h1>
        <p>This is a simple homepage with a menu bar.</p>
    </section>

    <section id="about">
        <h1>About Us</h1>
        <p>Learn more about what we do and our mission.</p>
    </section>

    <section id="services">
        <h1>Our Services</h1>
        <p>Discover the services we offer to help you succeed.</p>
    </section>

    <section id="./contact.html">
        <h1>Contact Us</h1>
        <p>Get in touch with us for more information or inquiries.</p>
    </section>

</body>
</html>
