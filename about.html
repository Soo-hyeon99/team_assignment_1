<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet the Team</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        .team-member {
            display: flex;
            align-items: center;
            margin: 20px 0;
            background-color: #fff;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .team-member img {
            border-radius: 50%;
            margin-right: 20px;
            width: 100px;
            height: 100px;
        }
        .team-member div {
            flex: 1;
        }
        .team-member h2 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Meet the Team</h1>
    </header>
    <div class="container">
        <div class="team-member">
            <img src="https://placehold.co/100x100" alt="Team Member Photo">
            <div>
                <h2>John Doe</h2>
                <p>CEO</p>
                <p>John is the visionary behind our company, leading us with passion and dedication.</p>
            </div>
        </div>
        <div class="team-member">
            <img src="https://placehold.co/100x100" alt="Team Member Photo">
            <div>
                <h2>Jane Smith</h2>
                <p>CTO</p>
                <p>Jane is responsible for our technological advancements and innovation.</p>
            </div>
        </div>
        <div class="team-member">
            <img src="https://placehold.co/100x100" alt="Team Member Photo">
            <div>
                <h2>Emily Johnson</h2>
                <p>COO</p>
                <p>Emily ensures our operations run smoothly and efficiently.</p>
            </div>
        </div>
    </div>
</body>
</html>
